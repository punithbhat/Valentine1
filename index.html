<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Sharu ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2b1055, #7597de);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 30px 25px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    button {
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff5fa2;
      color: #fff;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff2f8e;
    }

    #noBtn {
      background: #fff;
      color: #ff5fa2;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 1.6rem;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    .photo {
      display: none;
      width: 100%;
      max-width: 260px;
      border-radius: 22px;
      margin: 20px auto 0;
      border: 5px solid rgba(255,255,255,0.7);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .flower {
      position: fixed;
      top: -40px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Sharu ðŸ’˜</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES ðŸ’–</button>
      <button id="noBtn" onmouseover="runAway()" onclick="runAway()">NO ðŸ™ƒ</button>
    </div>

    <div class="message" id="message">
      Wowww, I am so luckyyy ðŸŒ¸ðŸ’ž
    </div>

    <img src="us.jpg" alt="Us together" class="photo" id="ourPhoto">
  </div>

  <script>
    function runAway() {
      const noBtn = document.getElementById("noBtn");

      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function sayYes() {
      document.getElementById("message").style.display = "block";
      document.getElementById("ourPhoto").style.display = "block";

      const music = document.getElementById("bgMusic");
      music.volume = 0.4;
      music.play();

      startFlowers();
    }

    function startFlowers() {
      setInterval(() => {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerHTML = "ðŸŒ¸";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
