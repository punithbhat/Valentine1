<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Sharu ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 360px;
      width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .photo {
      width: 100%;
      max-width: 280px;
      border-radius: 22px;
      margin: 25px auto;
      display: none;
      border: 5px solid rgba(255,255,255,0.7);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 10px;
    }

    button {
      padding: 14px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
      background: #ff2f8e;
    }

    #noBtn {
      background: white;
      color: #ff5fa2;
      left: 10%;
    }

    .message {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      margin-top: 20px;
      animation: fadeIn 1.2s ease;
    }

    /* Falling flowers */
    .flower {
      position: absolute;
      top: -40px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Soft music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Sharu ðŸ’˜</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES ðŸ’–</button>
      <button id="noBtn" onmouseover="runAway()">NO ðŸ™ƒ</button>
    </div>

    <div class="message" id="message">
      Wowww, I am so luckyyy ðŸŒ¸ðŸ’ž
    </div>

    <img src="us.jpg" class="photo" id="ourPhoto" alt="Us together">
  </div>

  <script>
    function runAway() {
      const noBtn = document.getElementById("noBtn");
      const container = document.querySelector(".buttons");

      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    function sayYes() {
      document.getElementById("message").style.display = "block";
      document.getElementById("ourPhoto").style.display = "block";

      const music = document.getElementById("bgMusic");
      music.volume = 0.4;
      music.play();

      startFlowers();
    }

    function startFlowers() {
      setInterval(() => {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerHTML = "ðŸŒ¸";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 6000);
      }, 300);
    }
  </script>

</body>
